  <link rel="stylesheet" href="styles.css">

<body>

  <main>
    <div class="content">
      <h1>
        Get <span class="special">insights</span> that help your business grow.
      </h1>
      <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="info">
        <div><span  class="number">10k+</span><span class="des">companies</span></div>   
        <div> <span class="number">314</span><span  class="des">templates</span></div>
        <div><span  class="number">12M+</span><span class="des">queries</span></div>

      </div>
    </div>
    <div class="img-container">
      <img src="images/image-header-desktop.jpg" alt="" class="desktop-img">
      <img src="images/image-header-mobile.jpg" alt="" class="mobile-img">
    </div>
  </main>
